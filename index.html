<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">

    <title>NFT CARD</title>
</head>

<body>
    <div class="container br-r-25">
        <div class="img-header-wrapper">
            <img src="/src/images/image-equilibrium.jpg" alt="equilibrium" class="img-header br-r-15 tr-5">
        </div>
        <div class="info">
            <h1 class="tr-5">Equilibrium #3429</h1>
            <h3>Our Equilibrium collection promotes balance and calm.</h3>
            <div class="money">
                <div class="cost">
                    <div class="img-eq"></div>
                    <p class="cost-eth">0,041 ETH</p>
                    <div class="time">
                        <div class="img-time"></div>
                        <p class="cost-time">3 day left</p>
                    </div>
                </div>
            </div>
            <div class="line br-r-25"></div>
        </div>
        <div class="creating">
            <img src="/src/images/image-avatar.png" class="avatar tr-5">
            <p class="creating-text">Creation of <span class="name-creating tr-5">Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
